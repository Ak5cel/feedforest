{% extends "layout.html" %}

{% block content %}
	<div class="col-sm-12 col-md-4 col-lg-3">
		<div class="list-group sidenav sticky-top">
			<a class="list-group-item list-group-item-action {% if request.endpoint == 'user.account' %} active {% endif %} " 
				href="{{ url_for('user.account') }}">
					Profile Summary
			</a>
			<a class="list-group-item list-group-item-action {% if request.endpoint == 'user.edit_profile' %} active {% endif %}" 
				href="{{ url_for('user.edit_profile') }}">
					Edit Profile
			</a>
			<a class="list-group-item list-group-item-action {% if request.endpoint == 'user.edit_feeds' %} active {% endif %}" 
				href="{{ url_for('user.edit_feeds') }}">
					Selected Feeds
			</a>
			<a class="list-group-item list-group-item-action {% if request.endpoint == 'user.edit_email_pref' %} active {% endif %}" 
				href="{{ url_for('user.edit_email_pref') }}">
					Email Preferences
			</a>
		</div>
	</div>
	<div class="col-sm-12 col-md-8 col-lg-9">
		<div class="bg-light border p-3 mb-5">
			{% block account_info %}
			{% endblock %}
		</div>
	</div>
{% endblock content %}
